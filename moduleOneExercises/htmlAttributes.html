<!-- HTML - Attributes

All HTML elements can have attributes, which provide additional
information about elements.
For example, <img /> tag have “src”, “alt”.
The src attribute specifies the path to the image to be displayed.
“alt” specifies an alternate text for an image if the image for some reason
cannot be displayed. HTML elements can have many more attributes, some
are inbuilt.
<img/> tag also have “width” and “height” which can set picture size and
many more. On top of this you can also create your own attributes.

To find more about html elements premade attributes and how to use them

you can visit https://developer.mozilla.org/en-
US/docs/Web/HTML/Element -->
