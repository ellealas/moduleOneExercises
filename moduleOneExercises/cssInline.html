<!-- CSS - Inline

One way, the quick and dirty way, is to add CSS in what we
call, Inline. This is a practice which is good if you are making
extremely small projects, but it is in no way a good practice.
The result is the same, but it is simply unfeasible to manage
a project in this way, as it requires changing the html files
directly, making them unreadable.
Here are some examples.
Using the style attribute inside HTML elements -->

<!-- Exercise
Start practicing by adding some “color” to your previous
exercise. -->

<p>I am normal</p>
<p style="color:red;">I am red</p>
<p style="color:green;">I am blue</p>
