<!-- HTML - Practice

You have now learnt a number of tags. Let’s start
putting them together into a new document.

• Open your terminal and navigate somewhere
on your machine, and create a new directory.
Give it a great name!
• Go into the directory using the cd command
and then type code . (there is a dot)
• Create a new html file and call it index.html
• Start typing the code here on the right, or
create something similar.
• Right-click the file and choose – open with live
server. If you don’t have it installed, install it
through the extensions. -->

<!DOCTYPE html>
<html lang="en">
<head>
<title>page title</title>
<meta charset="utf-8">
</head>
<body>
<header>
<h1>Header</h1>
</header>
<section>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Articles</a></li>
</ul>
</nav>
<article>
<h2>Article heading</h2>
<p>Paragraph...</p>
<a href="https://www.google.com/">More information...<
/a>
</article>
<aside>
<h2>Related</h2>
<ul>
<li><a href="#">Article 1</a></li>
<li><a href="#">Article 2</a></li>
</ul>
</aside>
</section>
<footer>
<p>@copyright 2050 by nobody. all rights reversed</p>
</footer>
</body>
</html>
